
server.port=8400

#spring项目名
spring.application.name=dubbo_provider_demo
#Dubbo provider configuration
dubbo.application.name=dubbo_provider
dubbo.registry.protocol=zookeeper
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
#扫描注解包通过该设置将服务注册到zookeeper
dubbo.scan.base-packages=com.xuweichao.dubboprovider.service
#负载均衡策略 默认 Random 随机负载均衡  RoundRobin 轮询负载均衡 LeastActive 最少活跃调用数 ConsistentHash 一致性哈希负载均衡。
dubbo.provider.loadbalance=random
